<div class="container">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="centered">Ol√° Diego!</h1>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [mode]="'over'" [fixedInViewport]="true" fixedTopGap="0">
      <mat-grid-list cols="2" rowHeight="55px">
        <mat-grid-tile colspan="1">
          <button mat-icon-button id="bt-close" (click)="snav.toggle()">
            <mat-icon class="bt-red-icon">close</mat-icon></button>
          <label class="bt-red-icon" for="btn-close">Fechar</label>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
          <button mat-icon-button><mat-icon>account_circle</mat-icon></button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <h3>Menu</h3>
        </mat-grid-tile>
      </mat-grid-list>
      <mat-nav-list *ngFor="let menu of menus">
        <a mat-list-item routerLink=".">{{menu}}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <button mat-icon-button id="bt-visibility">
        <mat-icon id="bt-visibility-icon">visibility_off</mat-icon></button>
      <label for="btn-visibility">Ocultar</label>
      <!-- <mat-grid-list>
        <mat-grid-tile *ngFor="let funcionalidade of funcionalidades"> -->
          <app-card *ngFor="let funcionalidade of funcionalidades" [funcionalidade]="funcionalidade"></app-card>
        <!-- </mat-grid-tile>
      </mat-grid-list> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
  <p id="rodape"></p>
</div>

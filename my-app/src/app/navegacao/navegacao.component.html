<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <h1 class="example-app-name">Olá Diego!</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56">

      <div>
        <button mat-icon-button><mat-icon>close</mat-icon><span>Fechar</span></button>
        <button mat-icon-button><mat-icon>account_circle</mat-icon></button>
        <h3>Menu</h3>
      </div>

      <mat-nav-list>
        <a mat-list-item routerLink=".">Dados cadastrais</a>
        <a mat-list-item routerLink=".">Plano de serviço</a>
        <a mat-list-item routerLink=".">Fale conosco</a>
        <a mat-list-item routerLink=".">Sair do sistema</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <p></p>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <p></p>
</div>
